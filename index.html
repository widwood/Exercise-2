<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid" style="background-color: black; padding-bottom: 5%; padding-top: 2%;">
      <h1 style="color: #15c8fb; font-size: 2.7vw; text-align: center;">..Calculator..</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 offset-sm-4 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                <form name="form" class="calcontainer col-12 offset-sm-4 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                    <table class="tbl">
                      <tr>
                        <td colspan="4""><input class="form-control" id="panel" name="panel" placeholder="0." disabled style="text-align:right;"></td>
                      </tr>
                      <tr>
                        <td><input class="form-group btn bttn" type="button" name="bttn7" value="7" onclick="calC(bttn7.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn8" value="8" onclick="calC(bttn8.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn9" value="9" onclick="calC(bttn9.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttntmbh" value="+" onclick="calC(bttntmbh.value);" style="color: white; background-color: #363636;"></td>
                      </tr>
                      <tr>
                        <td><input class="form-group btn bttn" type="button" name="bttn4" value="4" onclick="calC(bttn4.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn5" value="5" onclick="calC(bttn5.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn6" value="6" onclick="calC(bttn6.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttnkrg" value="-" onclick="calC(bttnkrg.value);" style="color: white; background-color: #363636;"></td>
                      </tr>
                      <tr>
                        <td><input class="form-group btn bttn" type="button" name="bttn1" value="1" onclick="calC(bttn1.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn2" value="2" onclick="calC(bttn2.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttn3" value="3" onclick="calC(bttn3.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttnkl" value="*" onclick="calC(bttnkl.value);" style="color: white; background-color: #363636;"></td>
                      </tr>
                      <tr>
                        <td><input class="form-group btn bttn" type="button" name="bttn0" value="0" onclick="calC(bttn0.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttnkm" value="." onclick="calC(bttnkm.value);" style="color: white;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttnmod" value="%" onclick="calC(bttnmod.value);" style="color: white; background-color: #363636;"></td>
                        <td><input class="form-group btn bttn" type="button" name="bttnbg" value="/" onclick="calC(bttnbg.value);" style="color: white; background-color: #363636;"></td>
                      </tr>
                      <tr>
                        <td colspan="2"><input class="form-group btn bttn bttne" type="button" name="bttnclear" value="C" onclick="CL();" style="background-color: #363636; border: 0; color: #fb15b7;"></td>
                        <td colspan="2"><input class="form-group btn bttn bttne" type="button" name="bttnEQL" value="=" onclick="panel.value=eval(panel.value);" style="color: white; background-image: linear-gradient(to right, #fb15b7 0%, #15c8fb 100%); border: 0;"></td>
                      </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: #272727;">
      <p class="text-center" style="padding: 10px; padding-bottom: 15px; font-size: 1vw; color: white;">Made by <b style="color: #fb15b7;">Widya Tifanny Dewi</b> with <b style="color: #15c8fb;">Twitter Bootstrap</b></p>
    </div>
    <script type="text/javascript">
      function calC(c) {
        form.panel.value = form.panel.value + c;
      }

      function CL() {
          form.panel.value = "";
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
